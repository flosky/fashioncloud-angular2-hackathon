<div class="row>">
  <div class="col-md-12">
    <h4>Edit Area</h4>

    <form>
      <div class="form-group">
        <label for="name">Editing: {{album.title}}</label>
        <input type="text" [(ngModel)]="albumName" name="name" class="form-control" required>
      </div>
      <button type="submit" (click)="save(albumName, $event)" class="btn btn-default">Submit</button>
      <button class="btn btn-default" (click)="close(true, $event)">Cancel</button>
    </form>
  </div>
</div>
